<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesión | S.T.U - Soluciones de Transporte Unificado</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='estilo.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: black;
            color: white;
            overflow: hidden;
            position: relative;
        }

        /* Fondo animado GIF */
        .background-gif {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url("{{ url_for('static', filename='GVSG.gif') }}") center center no-repeat;
            background-size: cover;
            opacity: 0.25;
            z-index: -1;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255,255,255,0.15);
            max-width: 400px;
            margin: 100px auto;
            text-align: center;
        }

        .empresa-acronimo {
            font-size: 2rem;
            font-weight: 900;
            color: #1e90ff;
            letter-spacing: 2px;
        }

        .empresa-nombre {
            font-size: 1.2rem;
            font-weight: 400;
            color: #fff;
            margin-top: 5px;
            margin-bottom: 30px;
        }

        h2 {
            font-size: 26px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            text-align: left;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 5px;
            background-color: #f5f5f5;
            color: black;
        }

        button {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            background-color: #1e90ff;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #156fc0;
        }

        p.error {
            color: #ff4d4d;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="background-gif"></div>

    <div class="login-container">
        <div class="empresa-acronimo">S.T.U</div>
        <div class="empresa-nombre">Soluciones de Transporte Unificado</div>

        <h2>Iniciar Sesión</h2>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="POST">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
